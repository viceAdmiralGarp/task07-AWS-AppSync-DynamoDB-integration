type Meta {
    key1: Int!
    key2: String!
}

type PayLoad {
    meta: Meta!
}

type Event {
    id: ID!
    userId: Int!
    createdAt: AWSDateTime!
    payLoad: PayLoad! # Fixed case sensitivity
}

type Mutation {
    createEvent(userId: Int!, payLoad: AWSJSON!): Event!
}

type Query {
    getEvent(id: ID!): Event
}

schema {
    query: Query
    mutation: Mutation
}