# Define the structure of your API with the GraphQL schema definition language (SDL) here.

type Event {
  id: ID!
  userId: Int!
  createdAt: String!
  payLoad: PayLoad!
}

type Meta {
  key1: Int
  key2: String
}

type PayLoad {
  meta: Meta
}

type Mutation {
  createEvent(userId: Int!, payLoad: AWSJSON!): Event
}

type Query {
  getEvent(id: ID!): Event
}

schema {
  query: Query
  mutation: Mutation
}